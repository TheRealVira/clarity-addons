<div class="multirangeContainer"
     [class.slider-size-sm]="_rangeSliderSize === 'sm'"
     [class.slider-size-md]="_rangeSliderSize === 'md'"
     [class.slider-size-lg]="_rangeSliderSize === 'lg'"
     [class.slider-size-xl]="_rangeSliderSize === 'xl'">
  <div class="slider-wrapper"
       onmousemove="OnMouseMoves($event)">
    <input #baseValueInputElement type="range" class="slider below"
           [class.slider-size-sm]="_rangeSliderSize === 'sm'"
           [class.slider-size-md]="_rangeSliderSize === 'md'"
           [class.slider-size-lg]="_rangeSliderSize === 'lg'"
           [class.slider-size-xl]="_rangeSliderSize === 'xl'"
           [(ngModel)]="_lowValue"
           (change)="lowValueChanged({valueType: 'lowValue', value: $event.target.value})"
           [(step)]="_rangeSliderStep"
           [(min)]="_rangeSliderMinValue"
           [(max)]="_rangeSliderMaxValue">
    <input #ghostValueInputElement type="range" class="slider on-top"
           [class.slider-size-sm]="_rangeSliderSize === 'sm'"
           [class.slider-size-md]="_rangeSliderSize === 'md'"
           [class.slider-size-lg]="_rangeSliderSize === 'lg'"
           [class.slider-size-xl]="_rangeSliderSize === 'xl'"
           [(ngModel)]="_highValue"
           (change)="highValueChanged({valueType: 'highValue', value: $event.target.value})"
           [(step)]="_rangeSliderStep"
           [(min)]="_rangeSliderMinValue"
           [(max)]="_rangeSliderMaxValue">
  </div>
</div>
