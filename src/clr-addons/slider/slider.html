<div class="slider">
  <h4>Value: {{_value}}</h4>
  <div class="slider-action-field input" [hidden]="!_showsLabels">
    <input title="Minimum"
           type="number"
           name="Minimum"
           [(ngModel)]="_minValue"
           [readonly]="![enableValueFields]"
           (change)="onMinValueChange($event.target.value)">
  </div>

  <!-- TODO:-->
  <!-- .) ngValue does not seem to be working right now-->
  <!-- .) orient does not seem to get bound to the sliders' base class orientation-->
  <!-- .) live-value-update -->
  <div class="slider-action-field">
    <input #slider (orient)="_orientation"
           [value]="_value"
           (change)="valueChanged($event.target.value)"
           [(step)]="_step" type="range"
           [(min)]="_minValue"
           [(max)]="_maxValue"
           class="slider"
           [value]="_value">
  </div>

  <div class="slider-action-field input" [hidden]="!_showsLabels">
    <input title="Maximum"
           type="number"
           name="Maximum"
           [readonly]="![enableValueFields]"
           [(ngModel)]="_maxValue"
           (change)="onMaxValueChange($event.target.value)">
  </div>
</div>
