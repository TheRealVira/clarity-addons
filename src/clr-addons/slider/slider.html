<div class="slider-outer-wrapper">
  <div *ngIf="this._showsLabels">
      <input *ngIf="this._enableValueFields; else minValueLabel"
             class="value-boundary"
             title="Minimum"
             type="number"
             name="Minimum"
             [(ngModel)]="this._minValue"
             [disabled]="!this._enableValueFields"
             (change)="this.onMinValueChange($event.target.value)">
    <ng-template #minValueLabel>
      <span class="label">{{this._minValue}}</span>
    </ng-template>
  </div>

  <div class="slider-wrapper">
    <div *ngIf="_mutliValue; else singleValueSlider">
      <input type="range" multiple
             [class.slider-size-sm]="this._size == 'sm'"
             [class.slider-size-md]="this._size == 'md'"
             [class.slider-size-lg]="this._size == 'lg'"
             [class.slider-size-xl]="this._size == 'xl'"
             [(ngModel)]="this._value"
             (change)="this.valueChanged({valueType: 'value', value: $event.target.value})"
             [(step)]="this._step"
             [(min)]="this._minValue"
             [(max)]="this._maxValue"
             class="slider"
             value="{{this._lowValue}},{{this._highValue}}" />
    </div>

    <ng-template #singleValueSlider>
        <input type="range"
               [class.slider-size-sm]="this._size == 'sm'"
               [class.slider-size-md]="this._size == 'md'"
               [class.slider-size-lg]="this._size == 'lg'"
               [class.slider-size-xl]="this._size == 'xl'"
               [(ngModel)]="this._value"
               (change)="this.valueChanged({valueType: 'value', value: $event.target.value})"
               [(step)]="this._step"
               [(min)]="this._minValue"
               [(max)]="this._maxValue"
               class="slider"
               [value]="this._value">
    </ng-template>
  </div>

  <div *ngIf="this._showsLabels">
    <input *ngIf="this._enableValueFields; else maxValueLabel"
           class="value-boundary"
           title="Maximum"
           type="number"
           name="Maximum"
           [(ngModel)]="this._maxValue"
           [disabled]="!this._enableValueFields"
           (change)="this.onMaxValueChange($event.target.value)">
    <ng-template #maxValueLabel>
      <span class="label">{{this._maxValue}}</span>
    </ng-template>
  </div>
</div>
