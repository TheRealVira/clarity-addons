<div class="slider-outer-wrapper">
  <!--<h4>Value: {{_value}}</h4>

  <div></div>
  <div></div>-->
  <div [hidden]="!_showsLabels">
    <input class="value-boundary"
           title="Minimum"
           type="number"
           name="Minimum"
           [(ngModel)]="_minValue"
           [disabled]="!_enableValueFields"
           (change)="onMinValueChange($event.target.value)">
  </div>

  <!-- TODO:-->
  <!-- .) orient does not seem to get bound to the sliders' base class orientation-->
  <div [class.slider-orientation-vertical]="_orientation == 'vertical'">
      <div class="slider-wrapper">
        <input #slider type="range"

               [class.slider-size-sm]="_size == 'sm'"
               [class.slider-size-md]="_size == 'md'"
               [class.slider-size-lg]="_size == 'lg'"
               [class.slider-size-xl]="_size == 'xl'"
               [(ngModel)]="_value"
               (change)="valueChanged($event.target.value)"
               [(step)]="_step"
               [(min)]="_minValue"
               [(max)]="_maxValue"
               class="slider"
               [value]="_value">
      </div>
  </div>

  <div [hidden]="!_showsLabels">
    <input class="value-boundary"
           title="Maximum"
           type="number"
           name="Maximum"
           [disabled]="!_enableValueFields"
           [(ngModel)]="_maxValue"
           (change)="onMaxValueChange($event.target.value)">
  </div>
</div>
